<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculadora de waly basico">
    <title>Calculadorawaly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bloque1">
        <div class="bloque1__Calculadora">
            <h1 class="bloque1__Calculadora__title">calculadora </h1>
            <div class="bloque1__Calculadora__caja1">

                <input class="bloque1__Calculadora__caja1--input input" type="text" placeholder="0">
                <div class="bloque1__Calculadora__caja1__cajas">
                   
                    <div class="bloque1__Calculadora__caja1__cajas--box siete" >7</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box ocho">8</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box nueve">9</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box entre">/</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box cuatro">4</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box cinco">5</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box seis">6</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box por">x</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box uno">1</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box dos">2</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box tres">3</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box menos">-</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box cero">0</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box punto">.</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box mas">+</div>
                    <div class="bloque1__Calculadora__caja1__cajas--box igual">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
